<div class="inner-content">
  <button nz-button [nzType]="'primary'" (click)="showModal()">
    <span>Add</span>
  </button>

  <div>
    <nz-table
      #basicTable
      nzShowPagination
      [nzPageSize]="5"
      [nzData]="listOfData"
    >
      <thead>
        <tr>
          <th>Name</th>
          <th>Code</th>
          <th>Desciption</th>
          <th>Created</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.name }}</td>
          <td>{{ data.code }}</td>
          <td>{{ data.description }}</td>
          <td>{{ data.created }}</td>
          <td>
            <a style="color: #000">Edit | Member</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>

<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="The first Modal"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
>
  <ng-container *nzModalContent>
    <nz-content>
      <app-add-form></app-add-form>
    </nz-content>
  </ng-container>
</nz-modal>
