<nz-layout class="layout">
  <nz-content>
    <div class="inner-content">
      <div>
        <nz-table
          #basicTable
          nzShowPagination
          [nzPageSize]="5"
          [nzData]="listOfData"
        >
          <thead>
            <tr>
              <th>Name</th>
              <th>Code</th>
              <th>Description</th>
              <th>Created</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of basicTable.data">
              <td>{{ data.name }}</td>
              <td>{{ data.code }}</td>
              <td>{{ data.description }}</td>
              <td>{{ data.created }}</td>
              <td>
                <a (click)="showModal()" style="color: #000">Edit | Member</a>
              </td>
            </tr>
          </tbody>
        </nz-table>
      </div>
    </div>
  </nz-content>
</nz-layout>
