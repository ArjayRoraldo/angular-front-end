<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>RDC</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="false">
      <li nz-menu-item>
        <span nz-icon nzType="file"></span>
        <span><a routerLink="/dashboard">Dashboard</a></span>
      </li>
      <li nz-submenu nzOpen nzTitle="Workbench" nzIcon="form">
        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="false">
          <li nz-submenu nzTitle="Genesis" nzIcon="dashboard">
            <ul>
              <li nz-menu-item nzMatchRouter>
                <a>Project</a>
              </li>
              <li nz-menu-item nzMatchRouter>
                <a>Studio</a>
              </li>
            </ul>
          </li>
        </ul>
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="file"></span>
        <span>Admin</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></span>
        </span>
        <span class="header-title">RDC PLATFORM</span>
        <span class="username">USER 1</span>
      </div>
    </nz-header>
    <nz-content>
      <nz-breadcrumb>
        <nz-breadcrumb-item>Dashboard</nz-breadcrumb-item>
        <nz-breadcrumb-item>Dashboard</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
